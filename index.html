<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->

</head>
<body>
   <header>
        <p> Envios a todo el pais. 3-6-12 cuotas sin interes </p>
        <p> 15% off pagando con transferencia </p>
        <h1> POPI STORE </h1>
        <div class="carrito-con">
        <button id="boton-carrito"> Carrito</button> </div>
   </header>
    
     <div id="bienvenido" > Bienvenido/a  </div>
     <div id="carrito-todo"> 
        <div id="carrito-carrito">
        <section id = "contenedor-carrito"> Carrito: </section>
        <section id="total-compra"> Total : </section>
        
   <section class="boton-finalizar"> <button id="finalizar-compra"> Finalizar compra</button> </section>
   
   <form name="form" id="forms">
    Coloque su partido: &nbsp; 
  <input type="text" id="partido">
    <input type="button" value=" Calcular envio">
   </form>
    <p id="print"></p>
        </div> 
    </div>
    
   <section>
    <img class="style" src="multimedia/imagenes/style.svg" alt="style">
   </section>
   <div class="texto-consultas">
   
</div>
   <div>
    <ul class="lista-consultas" id="consultas-gral">
        <div id="contenedor-mediosp">
            <img class="item-lista" id="formaPago" src="multimedia/imagenes/ph-mediospago.svg" alt="">     </div>  
        <div id="contenedor-entregas">
            <img class="item-lista" id="formaEnvio" src="multimedia/imagenes/ph-entregas.svg" alt="">   </div>
        <div id="contenedor-devoluciones">   
            <img class="item-lista" id="devoluciones" src="multimedia/imagenes/ph-devoluciones.svg" alt=""> </div>  

    </ul>    
   </div>
   
   
   
   <section>
    <div id="contenedor-productos"></div>
   </section>
   <footer>
   <div class="redes">
       <a href="https://www.instagram.com/"><img class="logo-redes"
               src="https://i.ibb.co/vw0pTf5/igblanco-1.webp" alt="instagram"></a>

          <a  href="https://www.facebook.com"><img class="logo-redes"
               src="https://i.ibb.co/bs3kT02/fbblanco-1.webp" alt="facebook"></a>
   </div>
</footer>
