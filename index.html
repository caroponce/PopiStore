<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <header>
        <p> Envios a todo el pais. 3-6-12 cuotas sin interes </p>

        <h1> POPI STORE </h1>
   </header>
          
     <div id="bienvenido"> Bienvenido/a  </div>
     
   <section>

   <div>

    </ul>

           <div class="lisa">

           <div class="lola">

           <div class="nina">

    </div>

   <div class="redes">
       <a href="https://www.instagram.com/"><img class="logo-redes"

          <a  href="https://www.facebook.com"><img class="logo-redes"
               src="https://i.ibb.co/bs3kT02/fbblanco-1.webp" alt="facebook"></a>
